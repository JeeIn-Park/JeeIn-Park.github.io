<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .image-wrapper {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .image-wrapper.active img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="image-wrapper" onclick="window.location.href='https://example1.com'">
            <img src="https://via.placeholder.com/300x400" alt="Image 1">
        </div>
        <div class="image-wrapper" onclick="window.location.href='https://example2.com'">
            <img src="https://via.placeholder.com/300x400" alt="Image 2">
        </div>
        <div class="image-wrapper" onclick="window.location.href='https://example3.com'">
            <img src="https://via.placeholder.com/300x400" alt="Image 3">
        </div>
        <div class="image-wrapper" onclick="window.location.href='https://example4.com'">
            <img src="https://via.placeholder.com/300x400" alt="Image 4">
        </div>
    </div>
    
    <script>
        document.addEventListener("scroll", () => {
            const images = document.querySelectorAll(".image-wrapper");
            let middle = window.innerWidth / 2;
            
            images.forEach(image => {
                let rect = image.getBoundingClientRect();
                let center = rect.left + rect.width / 2;
                let distance = Math.abs(middle - center);
                image.classList.toggle("active", distance < 100);
            });
        }, { passive: true });
    </script>
</body>
</html>
